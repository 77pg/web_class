<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <!-- 試試看 <h1> ~ <h6> tag -->
    <h1>1</h1>
    <h2>2</h2>
    <h3>3</h3>
    <h4>4</h4>
    <h5>5</h5>
    <h6>6</h6>
    <!-- 試試看 <p> tag -->
    <p>地址：408台中市南屯區公益路二段51號18樓</p>
    <p>電話：(04) 2326-5860</p>
    <!-- 段落<p>:paragraph 預設換行符號 -->
    <!-- 地址：408台中市南屯區公益路二段51號18樓
    電話：(04) 2326-5860 -->

    <!-- 試試看 <hr> tag -->
    <hr>
    <!-- horizontal rule，分隔網頁內容 -->

    <!-- 試試看 <br> tag -->
    <br>
    <!-- break，斷行 -->
    <!-- 一般按Enter不會換行 -->

    <!-- 試試看 <pre> tag -->
    <pre>
        apple
        cat             dog
    </pre>
    <!-- preformatted，在<pre>標籤中間的文字，格式會被保留下來 -->

    <!-- 試試看 <div> tag -->
    <!-- division 會在元素的前後換行，區塊元素/層級(block level) -->
    <div>
        <div>首頁標題</div>
        <div>
            <a href="https://tw.news.yahoo.com/">Yahooo奇摩新聞</a>
        </div>
        <div>
            <a href="https://tw.stock.yahoo.com/">Yahooo奇摩股市</a>
        </div>
        <div>下一頁</div>
        <p>email:ej@mal.vok</p>
    </div>
    <!-- 區塊元素可以包含區塊元素 -->

    <!-- 試試看 <span> tag -->
    <!-- 不會在元素的前後換行，行內元素/層級(inline level) -->
    <span>
        三原色有，
        <span style="color:red;">紅</span>、
        <span style="color:green;">綠</span>、
        <span style="color:blue;">藍</span>
        三種顏色
    </span>
    <!-- 區塊元素可以包含行內元素 -->
    <!-- 三原色有，紅、綠、藍三種顏色 -->

    <hr>
    <a href="03.html">上一頁</a>
    <a href="01.html">首頁</a>
</body>

</html>
